resources:

  - name: artifactory_go_example_gb
    type: GitRepo
    configuration:
      path: deepikasl/artifactory-go-example
      branches:
        include: GoBuild
      gitProvider: deepikaGithub

  - name: go_build_info_publish_gb
    type: BuildInfo
    configuration:
      sourceArtifactory: art
      buildName: go_example_build_publish
      buildNumber: 1
  - name: go_build_info_publish_module
    type: BuildInfo
    configuration:
      sourceArtifactory: art
      buildName: go_example_module_publish_varsha
      buildNumber: 332

pipelines:
  - name: go_build_pipeline_testing
    steps:
      - name: build_go
        type: GoBuild
        configuration:
          sourceLocation: .
          repository: deepika-go
          outputLocation: /tmp/dist
          outputFile: hello_gb
          inputResources:
            - name: artifactory_go_example_gb
          integrations:
            - name: art
#         execution:
#           onStart:
#             - wget https://dl.google.com/go/go1.12.5.linux-amd64.tar.gz
#             - sudo tar -C /usr/local -xzf go1.12.5.linux-amd64.tar.gz
#             - export PATH=$PATH:/usr/local/go/bin
#             - go version
      - name: publish_go_binary
        type: GoPublishBinary
        configuration:
          inputSteps:
            - name: build_go
          targetRepository: deepika-go
          integrations:
            - name: art
      - name: publish_build
        type: PublishBuildInfo
        configuration:
          inputSteps:
            - name: publish_go_binary
          outputResources:
            - name: go_build_info_publish_gb
        
      - name: publish_go_module
        type: GoPublishModule
#         execution:
#           onStart:
            #- wget https://dl.google.com/go/go1.12.5.linux-amd64.tar.gz
           # - sudo tar -C /usr/local -xzf go1.12.5.linux-amd64.tar.gz
           # - export PATH=$PATH:/usr/local/go/bin
           # - go version
        configuration:  
          sourceLocation: .          # required
          version: v0.0.0           # required
          targetRepository: deepika-go
          autoPublishBuildInfo: true
          integrations:
            - name: art
          inputResources:
            - name: artifactory_go_example_gb
          outputResources:
            - name: go_build_info_publish_module
